<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class ="weather-app-frame">

<form id="search-form">
<div class="row search-bar">
   <div class="col-8 search-box">
    <input type="search" 
           class="form-control" 
           placeholder="Enter a City here" 
           id="city-input"
           autocomplete="off">
   </div>
   <div class="col-2 search-btn">
    <button type="submit" class="btn" >Search</button>
</div>

    <div class="col-2 location-tag">

    <button type="submit" class ="btn"><i class="fas fa-location-arrow"></i></button>
</div>

</div>
</form>


    <div class="row">
        <h6 class = "here-is-the-weather">
        Here's the weather in...
    </h6>
</div> <!---end of div row-->
    <div class="row">
        <div class="col-8">
        <h1 class="current-city" id ="current-city">
            
        </h1>
        </div> <!---end of div col-->
        <div class="col-4">
            <div class="current-day-time">
        <h3 class="current-day">
            <span id="day">

            </span>
        </br>
            <span id="time">

            </span>
        </h3>
    </div>
        </div> <!---end of div col-->
    </div><!---end of div row-->

    <div class="row">
        <div class="col-6">
            <div class="row">
            <div class="weather-icon">
                <img src="" alt=""
                id="icon">
            </div>
            </div> <!--end of row-->

            <div class="row sunrise-sunset">
                <div class="col">
                <h6>
                    Sunrise: <span id= "sunrise">
                        
                    </span>
                </h6>
                </div>
                <div class="col">
                <h6>                    
                    Sunset: <span id= "sunset"> 
                        
                    </span>
                </h6>
                </div>
            </div>



        </div><!---end of div col-->
    
        <div class="col-6">
            <span class="current-info">
            <div class="current-temp">
                <span  id = "current-temp">
                    
                </span>
                   <span class = "celsius-fahrenheit">° C | F</span>
            </div>

            <div class="high-low-temp">
                <span id="low-temp">
                    
                </span> ° | <strong> 
                <span id="high-temp">
                     
                </span> ° </strong>
            </div>
            <div class="current-weather">
               <strong> 
                   <span id="weather-description">
                        <strong> 
                        </strong>
                    </span>
            </div>
            </span>
        </div><!---end of div col-->
    </div><!---end of div row-->

    <div class="row">
        <h6 class = "here-is-the-weather">
            Here's the weather for the next few hours...
        </h6>
    </div><!---end of div row-->

    <div class="row">
        <div class="col-2">
            <span class = "forcast-times">9am</span>
        </div>
        <div class="col-2">
            <span class = "forcast-times">12pm</span>
        </div>
        <div class="col-2">
            <span class = "forcast-times">3pm</span>
        </div>
        <div class="col-2">
            <span class = "forcast-times">6pm</span>
        </div>
        <div class="col-2">
            <span class = "forcast-times">9pm</span>
        </div>
        <div class="col-2">
            <span class = "forcast-times">12am</span>
        </div>
    </div><!---end of div row-->
    
    <div class="row">
        <div class="col-2 forecast-icon">
            weather icon
        </br>
        <span class="forcast-temp"> low | <strong> high </strong> ° </span>
        </div>
        <div class="col-2 forecast-icon">
            weather icon
        </br>
        <span class="forcast-temp"> low | <strong> high </strong> ° </span>
        </div>
        <div class="col-2 forecast-icon">

        </br>

        </br>

        </div>
        <div class="col-2 forecast-icon">

        </br>
        <span class="forcast-temp"> low |<strong> high </strong> ° </span>
        </div>
        <div class="col-2 forecast-icon">
            weather icon
        </br>
        <span class="forcast-temp"> low | <strong> high </strong> °</span>
        </div>
    </div><!---end of div row-->
</div> <!--- end of weather-app-frame--->
</div> <!--- end of container--->

</body>
</html>
