<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2fea440221.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel ="stylesheet" href = "src/style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class ="weather-app-frame">

<form id="search-form">
<div class="row search-bar">
   <div class="col-8 search-box">
    <input type="search" 
           class="form-control" 
           placeholder="Enter a City here" 
           id="city-input"
           autocomplete="off">
   </div>
   <div class="col-2 search-btn">
    <button type="submit" class="btn" >Search</button>
</div>

    <div class="col-2 location-tag">

    <button type="submit" class ="btn"><i class="fas fa-location-arrow" id="user-location-btn"></i></button>
</div>

</div>
</form>


    <div class="row">
        <h6 class = "here-is-the-weather">
        Here's the weather in...
    </h6>
</div> <!---end of div row-->
    <div class="row">
        <div class="col-8">
        <h1 class="current-city" id ="current-city">
            
        </h1>
        </div> <!---end of div col-->
        <div class="col-4">
            <div class="current-day-time">
        <h3 class="current-day">
            <span id="day">

            </span>
        </br>
            <span id="time">

            </span>
        </h3>
    </div>
        </div> <!---end of div col-->
    </div><!---end of div row-->

    <div class="row"><!---row for current weather & info -->
        <div class="col-6 weather">
            <div class="row">
            <div class="weather-icon">
                <img src="" alt=""
                style="width: 50%;"
                id="icon">
            </div>
            </div> <!--end of row-->

            <div class="row">
            <div class="current-weather">
            <strong> 
                <span id="weather-description"></span>
             </strong>
            </div>
            </div><!--end of row-->

            <div class="row humidity-wind">
            <div class="col">
                humidity:
                <span id="humidity"></span> %
            </div>
            <div class="col">
                wind:
                <span id="wind"></span> km/h
            </div>
            </div><!--end of row-->
    </div><!---end of div col-->
    
        <div class="col-6">
            <span class="current-info">
            <div class="current-temp">
                <span  id = "current-temp"></span>
                   <span class = "celsius-fahrenheit" id= "convert-temp">째 
                       <span class="units">
                       <a href="#" id = "celsius-link" class="active"> C </a>
                       <span style="color: #6e6868;">|</span>
                       <a href="#" id = "fahrenheit-link" > F </a>
                       </span>
                    </span>
            </div>

            <div class="high-low-temp">
                <span id="low-temp">
                    
                </span> 째 | <strong> 
                <span id="high-temp">
                     
                </span> 째 </strong>
            </div>
            
            <div class="feels-like" >
                feels like <span id="feels-like"></span>째
            </div>


            <div class="row sunrise-sunset">
                <div class="col sunrise">
                Sunrise: <span id= "sunrise"></span>
                </div> 

                <div class="col sunset">
                Sunset: <span id= "sunset"> </span>
                </div>
            
            </div>

        </div><!---end of div col-->
    </div><!---end of div row for current weather & info-->

    <div class="row">
        <h6 class = "here-is-the-weather">
            Here's the weather for the rest of the week...
        </h6>
    </div><!---end of div row-->

    <div class="weather-forecast" id="forecast"></div>
       
</div><!---end of div row-->
</div> <!--- end of weather-app-frame--->
<footer>
    <a href = "https://github.com/LauraMassam/SheCodes-Plus-Final-Project_Weather-App" target="_blank">
        Open-source code
    </a> by Laura Massam </div>
</footer> <!--- end of container--->
    <script src = "src/app.js"></script>
</body>
</html>
